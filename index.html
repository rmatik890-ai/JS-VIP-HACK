<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS VIP HACK FIRE MOD</title>
    <style>
        /* General Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Arial', sans-serif;
            user-select: none;
        }

        body {
            overflow: hidden;
            background: #000;
        }

        /* --- 1. LOGIN SCREEN --- */
        #login-section {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            z-index: 9999;
            background: #000;
            overflow: hidden;
        }

        /* Animated Background Particles */
        .bg-animation {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: linear-gradient(135deg, #0f0c29 0%, #302b63 50%, #24243e 100%);
        }

        .bg-animation::before {
            content: '';
            position: absolute;
            width: 200%;
            height: 200%;
            background: rgba(255, 255, 255, 0.05);
            animation: moveGrid 20s linear infinite;
            background-image: linear-gradient(0deg, transparent 24%, rgba(255, 69, 0, .3) 25%, rgba(255, 69, 0, .3) 26%, transparent 27%, transparent 74%, rgba(255, 69, 0, .3) 75%, rgba(255, 69, 0, .3) 76%, transparent 77%, transparent), linear-gradient(90deg, transparent 24%, rgba(255, 69, 0, .3) 25%, rgba(255, 69, 0, .3) 26%, transparent 27%, transparent 74%, rgba(255, 69, 0, .3) 75%, rgba(255, 69, 0, .3) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
        }

        @keyframes moveGrid {
            0% { transform: translate(0, 0); }
            100% { transform: translate(-50px, -50px); }
        }

        /* FIRE ANIMATION KEYFRAMES */
        @keyframes fireBorder {
            0% {
                box-shadow: 0 0 10px #ff0000, 0 0 20px #ff4500, inset 0 0 5px #ff0000;
                border-color: #ff0000;
            }
            50% {
                box-shadow: 0 0 25px #ff0000, 0 0 50px #ff8c00, inset 0 0 15px #ff4500;
                border-color: #ff8c00;
            }
            100% {
                box-shadow: 0 0 10px #ff0000, 0 0 20px #ff4500, inset 0 0 5px #ff0000;
                border-color: #ff0000;
            }
        }

        /* --- UPDATED LOGIN BOX (FIRE EFFECT) --- */
        .login-box {
            position: relative;
            background: rgba(10, 0, 0, 0.9); /* Dark Red Tint */
            padding: 30px;
            border-radius: 15px;
            text-align: center;
            border: 2px solid #ff0000;
            width: 300px;
            backdrop-filter: blur(10px);
            
            /* Add Fire Effect */
            animation: fireBorder 1.5s infinite alternate;
        }

        .profile-pic {
            width: 80px;
            height: 80px;
            border-radius: 50%;
            border: 3px solid #ff4500;
            margin-bottom: 15px;
            padding: 3px;
            box-shadow: 0 0 15px #ff4500;
        }

        .login-title {
            color: #ff4500;
            font-weight: 900;
            margin-bottom: 20px;
            font-size: 18px;
            letter-spacing: 2px;
            text-transform: uppercase;
            text-shadow: 0 0 10px rgba(255, 69, 0, 0.8);
        }

        .pass-input {
            width: 100%;
            padding: 12px;
            margin-bottom: 20px;
            border: 1px solid #550000;
            border-radius: 25px;
            background: rgba(50, 0, 0, 0.5);
            color: #fff;
            text-align: center;
            font-size: 15px;
            outline: none;
            transition: 0.3s;
        }

        .pass-input:focus {
            border-color: #ff4500;
            box-shadow: 0 0 10px rgba(255, 69, 0, 0.5);
        }

        .login-btn {
            background: linear-gradient(90deg, #ff4500, #ff0000);
            color: #fff;
            border: none;
            padding: 12px 0;
            border-radius: 25px;
            font-weight: bold;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            box-shadow: 0 0 15px rgba(255, 0, 0, 0.6);
            transition: transform 0.2s;
        }

        .login-btn:active { transform: scale(0.95); }

        .error-msg {
            color: #ff0000;
            font-size: 12px;
            margin-top: 10px;
            font-weight: bold;
            display: none;
            text-shadow: 0 0 5px #ff0000;
        }

        /* --- Main Interface --- */
        #main-interface {
            display: none;
            width: 100vw;
            height: 100vh;
            position: relative;
        }

        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }

        /* --- UPDATED FLOATING SIGNAL WIDGET (FIRE EFFECT) --- */
        #signal-widget {
            position: absolute;
            top: 150px;
            left: 50px;
            width: 220px;
            background: rgba(10, 0, 0, 0.95); /* Dark Red BG */
            border-radius: 12px;
            padding: 8px;
            text-align: center;
            border: 2px solid #ff0000;
            z-index: 10000;
            touch-action: none;
            cursor: move;

            /* Add Fire Effect */
            animation: fireBorder 1.5s infinite alternate;
        }

        /* Header with Telegram */
        .widget-header {
            background: #220000;
            border-radius: 8px;
            padding: 5px;
            margin-bottom: 8px;
            border-bottom: 1px solid #550000;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .widget-name {
            font-size: 11px;
            color: #ffaa00;
            font-weight: bold;
            margin-bottom: 5px;
        }

        /* Telegram Button */
        .telegram-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #229ED9;
            color: white;
            text-decoration: none;
            font-size: 10px;
            font-weight: bold;
            padding: 5px 12px;
            border-radius: 20px;
            animation: pulseBtn 1.5s infinite;
            border: 1px solid #fff;
        }

        .telegram-btn svg {
            width: 12px;
            height: 12px;
            margin-right: 4px;
            fill: white;
        }

        @keyframes pulseBtn {
            0% { transform: scale(1); }
            50% { transform: scale(1.05); }
            100% { transform: scale(1); }
        }

        /* Dual Container */
        .dual-container {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .signal-col {
            width: 48%;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .divider {
            width: 1px;
            background: linear-gradient(to bottom, transparent, #ff4500, transparent);
            height: 80px;
            margin-top: 5px;
        }

        .type-label {
            font-size: 10px;
            background: #330000;
            color: #ff4500;
            padding: 3px 8px;
            border-radius: 4px;
            margin-bottom: 6px;
            font-weight: bold;
            border: 1px solid #550000;
            letter-spacing: 0.5px;
        }

        .timer-text {
            font-size: 20px;
            font-weight: bold;
            color: #fff;
            line-height: 1;
            font-family: monospace;
        }

        .timer-unit {
            font-size: 7px;
            color: #aaa;
            margin-bottom: 5px;
        }

        .prediction-box {
            background: #1a0000;
            border-radius: 5px;
            padding: 5px 0;
            width: 100%;
            border: 1px solid #550000;
        }

        .prediction-text {
            font-size: 14px;
            font-weight: 900;
            text-transform: uppercase;
        }

        .pred-big { color: #00ff88; text-shadow: 0 0 10px rgba(0, 255, 136, 0.8); }
        .pred-small { color: #ff3333; text-shadow: 0 0 10px rgba(255, 51, 51, 0.8); }

    </style>
</head>
<body>

    <!-- LOGIN SECTION -->
    <div id="login-section">
        <div class="bg-animation"></div>
        <div class="login-box">
            <img src="https://ik.imagekit.io/ljcih9oti/IMG_20251206_165413_377.jpg" alt="Logo" class="profile-pic">
            <div class="login-title">JS VIP HACK</div>
            <input type="password" id="passwordInput" class="pass-input" placeholder="ENTER KEY">
            <button class="login-btn" onclick="checkLogin()">Login</button>
            <p class="error-msg" id="errorMsg">ACCESS DENIED</p>
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <div id="main-interface">
        <iframe src="https://tkclub5.com/#/register?invitationCode=72771101496" id="gameFrame"></iframe>

        <!-- Draggable Widget -->
        <div id="signal-widget">
            <div class="widget-header">
                <div class="widget-name">JS VIP HACK</div>
                <a href="https://t.me/JS_VIP_SIGNAL" target="_blank" class="telegram-btn">
                    <svg viewBox="0 0 24 24"><path d="M9.78 18.65l.28-4.23 7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3 3.64 12c-.88-.25-.89-.86.2-1.3l15.97-6.16c.75-.33 1.42.15 1.16 1.39l-2.7 12.73c-.2.96-.75 1.19-1.51.73l-4.2-3.13-2.02 1.95c-.23.23-.42.42-.86.42l.36-3.88z"/></svg>
                    JOIN GROUP
                </a>
            </div>
            
            <div class="dual-container">
                <!-- 30S Column -->
                <div class="signal-col">
                    <div class="type-label">30 SEC</div>
                    <div class="timer-text" id="timer30">30</div>
                    <div class="timer-unit">WAIT</div>
                    <div class="prediction-box">
                        <div class="prediction-text" id="pred30">--</div>
                    </div>
                </div>

                <!-- Divider -->
                <div class="divider"></div>

                <!-- 1M Column -->
                <div class="signal-col">
                    <div class="type-label">1 MIN</div>
                    <div class="timer-text" id="timer60">60</div>
                    <div class="timer-unit">WAIT</div>
                    <div class="prediction-box">
                        <div class="prediction-text" id="pred60">--</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // --- LOGIN SYSTEM ---
        function checkLogin() {
            const pass = document.getElementById('passwordInput').value;
            if(pass === "JOY VAI 007") {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('main-interface').style.display = 'block';
                startSystem();
            } else {
                const msg = document.getElementById('errorMsg');
                msg.style.display = 'block';
                setTimeout(() => msg.style.display = 'none', 2000);
            }
        }

        // --- DRAGGABLE FUNCTIONALITY ---
        const widget = document.getElementById("signal-widget");
        let isDragging = false, startX, startY, initialLeft, initialTop;

        widget.addEventListener("touchstart", dragStart, {passive: false});
        widget.addEventListener("touchend", dragEnd);
        widget.addEventListener("touchmove", drag, {passive: false});
        widget.addEventListener("mousedown", dragStart);
        document.addEventListener("mouseup", dragEnd);
        document.addEventListener("mousemove", drag);

        function dragStart(e) {
            if(e.target.closest('a')) return;
            isDragging = true;
            let clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            let clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            startX = clientX;
            startY = clientY;
            initialLeft = widget.offsetLeft;
            initialTop = widget.offsetTop;
        }

        function dragEnd() { isDragging = false; }

        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            let clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            let clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            widget.style.left = (initialLeft + (clientX - startX)) + "px";
            widget.style.top = (initialTop + (clientY - startY)) + "px";
        }

        // --- SIGNAL LOGIC FIXED ---
        let lastPeriod30 = -1;
        let lastPeriod60 = -1;
        
        let activeResult1M = null;

        function startSystem() {
            // First run to clear state
            document.getElementById('pred60').innerText = "--";
            document.getElementById('pred30').innerText = "--";
            
            setInterval(updateWidget, 1000);
            updateWidget();
        }

        function updateWidget() {
            const now = new Date();
            const bdTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Dhaka"}));
            const sec = bdTime.getSeconds();
            const totalSec = Math.floor(bdTime.getTime() / 1000);

            // --- 1 MINUTE LOGIC (Fixed) ---
            let count60 = 60 - sec;
            document.getElementById('timer60').innerText = count60;

            const currentPeriod60 = Math.floor(totalSec / 60);
            if (currentPeriod60 !== lastPeriod60) {
                lastPeriod60 = currentPeriod60;
                
                // FORCE RANDOM RE-GENERATION
                // The issue was state persistence, so we force a new random call
                const isBig = Math.random() > 0.5; 
                activeResult1M = isBig ? "BIG" : "SMALL";
                
                showSignalResult(activeResult1M, 'pred60');
            }

            // --- 30 SECONDS LOGIC ---
            let count30 = 30 - (sec % 30);
            document.getElementById('timer30').innerText = count30;
            
            const currentPeriod30 = Math.floor(totalSec / 30);
            if (currentPeriod30 !== lastPeriod30) {
                lastPeriod30 = currentPeriod30;
                
                let result30;
                
                // Logic: 0-30s (Opposite of 1M), 30-60s (Random)
                if (sec < 30 && activeResult1M !== null) {
                    // Force Opposite
                    result30 = (activeResult1M === "BIG") ? "SMALL" : "BIG";
                } else {
                    // Random
                    result30 = Math.random() > 0.5 ? "BIG" : "SMALL";
                }

                showSignalResult(result30, 'pred30');
            }
        }

        function showSignalResult(result, elementId) {
            const el = document.getElementById(elementId);
            
            // 1. Show WAIT first to indicate change
            el.innerText = "WAIT";
            el.className = "prediction-text";
            el.style.color = "#fff";

            // 2. Delay then show result
            setTimeout(() => {
                if(result === "BIG") {
                    el.innerText = "BIG";
                    el.className = "prediction-text pred-big";
                } else {
                    el.innerText = "SMALL";
                    el.className = "prediction-text pred-small";
                }
            }, 1000);
        }

    </script>
</body>
</html>
