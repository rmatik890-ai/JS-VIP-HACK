<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SYSTEM LOADING...</title>
    <style>
        :root {
            --main-border-color: #ff0000;
            --popup-bg-color: rgba(0, 0, 0, 0.9);
        }

        /* General Reset */
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Courier New', monospace; user-select: none; }
        body { overflow: hidden; background: #000; }

        /* --- LOGIN SCREEN (MATRIX EFFECT) --- */
        #login-section {
            position: fixed; top: 0; left: 0; width: 100%; height: 100vh;
            z-index: 9999; background: #000;
            display: flex; justify-content: center; align-items: center;
        }

        canvas { display: block; position: absolute; top: 0; left: 0; z-index: 1; }

        /* FIRE ANIMATION */
        @keyframes fireBorder {
            0% { box-shadow: 0 0 10px var(--main-border-color), inset 0 0 5px var(--main-border-color); border-color: var(--main-border-color); }
            50% { box-shadow: 0 0 25px var(--main-border-color), inset 0 0 15px var(--main-border-color); border-color: #ff8c00; }
            100% { box-shadow: 0 0 10px var(--main-border-color), inset 0 0 5px var(--main-border-color); border-color: var(--main-border-color); }
        }

        /* LOGIN BOX */
        .login-box {
            position: relative; z-index: 10;
            background: var(--popup-bg-color);
            padding: 30px; border-radius: 10px; text-align: center;
            border: 2px solid var(--main-border-color);
            width: 320px; backdrop-filter: blur(5px);
            animation: fireBorder 1.5s infinite alternate;
        }

        .profile-pic {
            width: 80px; height: 80px; border-radius: 50%;
            border: 2px solid var(--main-border-color); margin-bottom: 15px;
            box-shadow: 0 0 15px var(--main-border-color);
        }

        .login-title {
            color: var(--main-border-color); font-weight: 900; margin-bottom: 20px;
            font-size: 20px; letter-spacing: 3px; text-transform: uppercase;
            text-shadow: 0 0 10px var(--main-border-color);
        }

        .pass-input {
            width: 100%; padding: 12px; margin-bottom: 20px;
            border: 1px solid #333; border-radius: 5px;
            background: rgba(0, 0, 0, 0.7); color: #0f0; text-align: center;
            font-size: 16px; outline: none; transition: 0.3s;
            font-weight: bold;
        }
        .pass-input:focus { border-color: var(--main-border-color); }
        
        .login-btn {
            background: var(--main-border-color); color: #000; border: none;
            padding: 12px 0; border-radius: 5px; font-weight: bold; cursor: pointer;
            width: 100%; font-size: 16px; box-shadow: 0 0 10px var(--main-border-color);
            transition: 0.2s; text-transform: uppercase;
        }
        .login-btn:active { transform: scale(0.95); }
        .error-msg { color: #ff0000; font-size: 12px; margin-top: 10px; font-weight: bold; display: none; }

        /* --- MAIN INTERFACE --- */
        #main-interface { display: none; width: 100vw; height: 100vh; position: relative; }
        iframe { width: 100%; height: 100%; border: none; background: #000; }

        /* WIDGET */
        #signal-widget {
            position: absolute; top: 150px; left: 50px; width: 240px;
            background: var(--popup-bg-color); border-radius: 12px; padding: 10px;
            text-align: center; border: 2px solid var(--main-border-color);
            z-index: 10000; touch-action: none; cursor: move;
            animation: fireBorder 1.5s infinite alternate;
        }
        .widget-header {
            background: rgba(255, 255, 255, 0.1); border-radius: 5px; padding: 5px; margin-bottom: 8px;
            border-bottom: 1px solid #555; display: flex; flex-direction: column; align-items: center;
        }
        .widget-name { font-size: 14px; color: #ffaa00; font-weight: bold; margin-bottom: 5px; text-transform: uppercase; letter-spacing: 1px; }
        
        .telegram-btn {
            display: flex; align-items: center; justify-content: center;
            background: #229ED9; color: white; text-decoration: none;
            font-size: 10px; font-weight: bold; padding: 5px 12px;
            border-radius: 20px; animation: pulseBtn 1.5s infinite; border: 1px solid #fff; font-family: Arial, sans-serif;
        }
        .telegram-btn svg { width: 12px; height: 12px; margin-right: 4px; fill: white; }
        @keyframes pulseBtn { 0% { transform: scale(1); } 50% { transform: scale(1.05); } 100% { transform: scale(1); } }

        .dual-container { display: flex; justify-content: space-between; align-items: flex-start; }
        .signal-col { width: 48%; display: flex; flex-direction: column; align-items: center; }
        .divider { width: 1px; background: linear-gradient(to bottom, transparent, var(--main-border-color), transparent); height: 80px; margin-top: 5px; }

        .type-label {
            font-size: 10px; background: #222; color: #ff4500;
            padding: 3px 8px; border-radius: 4px; margin-bottom: 6px;
            font-weight: bold; border: 1px solid #444;
        }
        .timer-text { font-size: 24px; font-weight: bold; color: #fff; font-family: monospace; line-height: 1.2; margin-bottom: 5px; }
        
        .prediction-box { background: #000; border-radius: 5px; padding: 6px 0; width: 100%; border: 1px solid #333; }
        .prediction-text { font-size: 16px; font-weight: 900; text-transform: uppercase; font-family: Arial, sans-serif; }
        .pred-big { color: #00ff88; text-shadow: 0 0 10px rgba(0, 255, 136, 0.8); }
        .pred-small { color: #ff3333; text-shadow: 0 0 10px rgba(255, 51, 51, 0.8); }

    </style>
</head>
<body>

    <!-- LOGIN SECTION WITH MATRIX BG -->
    <div id="login-section">
        <canvas id="matrixCanvas"></canvas>
        <div class="login-box">
            <img src="https://ik.imagekit.io/ljcih9oti/IMG_20251206_165413_377.jpg" alt="Logo" class="profile-pic">
            <div class="login-title" id="appTitleLogin">SYSTEM LOCKED</div>
            <input type="password" id="passwordInput" class="pass-input" placeholder="ENTER ACCESS KEY">
            <button class="login-btn" onclick="checkLogin()">UNLOCK SYSTEM</button>
            <p class="error-msg" id="errorMsg">ACCESS DENIED</p>
        </div>
    </div>

    <!-- MAIN INTERFACE -->
    <div id="main-interface">
        <!-- Game Frame (Src will be loaded from Firebase) -->
        <iframe id="gameFrame"></iframe>

        <!-- Draggable Widget -->
        <div id="signal-widget">
            <div class="widget-header">
                <div class="widget-name" id="appTitleWidget">...</div>
                <a href="#" target="_blank" class="telegram-btn" id="teleLink">
                    <svg viewBox="0 0 24 24"><path d="M9.78 18.65l.28-4.23 7.68-6.92c.34-.31-.07-.46-.52-.19L7.74 13.3 3.64 12c-.88-.25-.89-.86.2-1.3l15.97-6.16c.75-.33 1.42.15 1.16 1.39l-2.7 12.73c-.2.96-.75 1.19-1.51.73l-4.2-3.13-2.02 1.95c-.23.23-.42.42-.86.42l.36-3.88z"/></svg>
                    JOIN CHANNEL
                </a>
            </div>
            
            <div class="dual-container">
                <!-- 30S Column -->
                <div class="signal-col">
                    <div class="type-label">30 SEC</div>
                    <div class="timer-text" id="timer30">30</div>
                    <div class="prediction-box">
                        <div class="prediction-text" id="pred30">--</div>
                    </div>
                </div>

                <!-- Divider -->
                <div class="divider"></div>

                <!-- 1M Column -->
                <div class="signal-col">
                    <div class="type-label">1 MIN</div>
                    <div class="timer-text" id="timer60">60</div>
                    <div class="prediction-box">
                        <div class="prediction-text" id="pred60">--</div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- MATRIX ANIMATION SCRIPT -->
    <script>
        const canvas = document.getElementById('matrixCanvas');
        const ctx = canvas.getContext('2d');

        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;

        const katakana = 'アァカサタナハマヤャラワガザダバパイィキシチニヒミリヰギジヂビピウゥクスツヌフムユュルグズブヅプエェケセテネヘメレヱゲゼデベペオォコソトノホモヨョロヲゴゾドボポヴッン0123456789ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const latin = 'ABCDEFGHIJKLMNOPQRSTUVWXYZ';
        const nums = '0123456789';
        const alphabet = katakana + latin + nums;

        const fontSize = 16;
        const columns = canvas.width/fontSize;

        const rainDrops = [];
        for( let x = 0; x < columns; x++ ) {
            rainDrops[x] = 1;
        }

        const draw = () => {
            ctx.fillStyle = 'rgba(0, 0, 0, 0.05)';
            ctx.fillRect(0, 0, canvas.width, canvas.height);
            
            ctx.fillStyle = '#0F0'; // Green Text
            ctx.font = fontSize + 'px monospace';

            for(let i = 0; i < rainDrops.length; i++) {
                const text = alphabet.charAt(Math.floor(Math.random() * alphabet.length));
                ctx.fillText(text, i*fontSize, rainDrops[i]*fontSize);
                
                if(rainDrops[i]*fontSize > canvas.height && Math.random() > 0.975){
                    rainDrops[i] = 0;
                }
                rainDrops[i]++;
            }
        };
        setInterval(draw, 30);

        window.addEventListener('resize', () => {
            canvas.width = window.innerWidth;
            canvas.height = window.innerHeight;
        });
    </script>

    <!-- FIREBASE & LOGIC -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js";
        import { getDatabase, ref, onValue, onDisconnect, set, increment } from "https://www.gstatic.com/firebasejs/9.23.0/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyCM6zDSvUsBcE5EFYP_FBkfcxRZUlX4FQU",
            authDomain: "jshack-1380f.firebaseapp.com",
            databaseURL: "https://jshack-1380f-default-rtdb.firebaseio.com",
            projectId: "jshack-1380f",
            storageBucket: "jshack-1380f.firebasestorage.app",
            messagingSenderId: "801397882450",
            appId: "1:801397882450:web:566cc8f1741ea41abc698b",
            measurementId: "G-FYZXDDFK3B"
        };

        const app = initializeApp(firebaseConfig);
        const db = getDatabase(app);

        let dbPassword = "";

        // --- FETCH SETTINGS ---
        const settingsRef = ref(db, 'settings');
        onValue(settingsRef, (snapshot) => {
            const data = snapshot.val();
            if (data) {
                if(data.password) dbPassword = data.password;
                
                if(data.appName) {
                    document.title = data.appName;
                    document.getElementById('appTitleLogin').innerText = data.appName;
                    document.getElementById('appTitleWidget').innerText = data.appName;
                }

                if(data.telegramLink) document.getElementById('teleLink').href = data.telegramLink;
                
                // GAME LINK UPDATE
                if(data.gameLink) {
                    const frame = document.getElementById('gameFrame');
                    if(frame.src !== data.gameLink) {
                        frame.src = data.gameLink;
                    }
                }

                // COLOR UPDATES
                const root = document.documentElement;
                if(data.borderColor) root.style.setProperty('--main-border-color', data.borderColor);
                if(data.popupColor) root.style.setProperty('--popup-bg-color', data.popupColor);
            }
        });

        // --- ONLINE COUNT ---
        const onlineRef = ref(db, "status/onlineCount");
        const connectedRef = ref(db, ".info/connected");
        onValue(connectedRef, (snap) => {
            if (snap.val() === true) {
                const con = onDisconnect(onlineRef);
                con.cancel().then(() => {
                    set(onlineRef, increment(1));
                    onDisconnect(onlineRef).set(increment(-1));
                });
            }
        });

        // --- LOGIN ---
        window.checkLogin = function() {
            const inputPass = document.getElementById('passwordInput').value;
            if(dbPassword && inputPass === dbPassword) {
                document.getElementById('login-section').style.display = 'none';
                document.getElementById('main-interface').style.display = 'block';
                startSystem();
            } else {
                const msg = document.getElementById('errorMsg');
                msg.style.display = 'block';
                setTimeout(() => msg.style.display = 'none', 2000);
            }
        };

        // --- DRAG WIDGET ---
        const widget = document.getElementById("signal-widget");
        let isDragging = false, startX, startY, initialLeft, initialTop;
        widget.addEventListener("touchstart", dragStart, {passive: false});
        widget.addEventListener("touchend", dragEnd);
        widget.addEventListener("touchmove", drag, {passive: false});
        widget.addEventListener("mousedown", dragStart);
        document.addEventListener("mouseup", dragEnd);
        document.addEventListener("mousemove", drag);

        function dragStart(e) {
            if(e.target.closest('a')) return;
            isDragging = true;
            let clientX = e.type === 'touchstart' ? e.touches[0].clientX : e.clientX;
            let clientY = e.type === 'touchstart' ? e.touches[0].clientY : e.clientY;
            startX = clientX; startY = clientY;
            initialLeft = widget.offsetLeft; initialTop = widget.offsetTop;
        }
        function dragEnd() { isDragging = false; }
        function drag(e) {
            if (!isDragging) return;
            e.preventDefault();
            let clientX = e.type === 'touchmove' ? e.touches[0].clientX : e.clientX;
            let clientY = e.type === 'touchmove' ? e.touches[0].clientY : e.clientY;
            widget.style.left = (initialLeft + (clientX - startX)) + "px";
            widget.style.top = (initialTop + (clientY - startY)) + "px";
        }

        // --- SIGNAL LOGIC (NO ID) ---
        let lastPeriod30 = -1, lastPeriod60 = -1;
        let activeResult1M = null;

        function startSystem() {
            updateWidget();
            setInterval(updateWidget, 1000);
        }

        function updateWidget() {
            const now = new Date();
            const bdTime = new Date(now.toLocaleString("en-US", {timeZone: "Asia/Dhaka"}));
            const sec = bdTime.getSeconds();
            const totalSec = Math.floor(bdTime.getTime() / 1000);

            // 1 MINUTE
            let count60 = 60 - sec;
            document.getElementById('timer60').innerText = count60;
            const currentPeriod60 = Math.floor(totalSec / 60);

            if (currentPeriod60 !== lastPeriod60) {
                lastPeriod60 = currentPeriod60;
                const isBig = Math.random() > 0.5;
                activeResult1M = isBig ? "BIG" : "SMALL";
                showSignalResult(activeResult1M, 'pred60');
            }

            // 30 SECONDS
            let count30 = 30 - (sec % 30);
            document.getElementById('timer30').innerText = count30;
            const currentPeriod30 = Math.floor(totalSec / 30);

            if (currentPeriod30 !== lastPeriod30) {
                lastPeriod30 = currentPeriod30;
                let result30;
                if (sec < 30 && activeResult1M !== null) {
                    result30 = (activeResult1M === "BIG") ? "SMALL" : "BIG";
                } else {
                    result30 = Math.random() > 0.5 ? "BIG" : "SMALL";
                }
                showSignalResult(result30, 'pred30');
            }
        }

        function showSignalResult(result, elementId) {
            const el = document.getElementById(elementId);
            el.innerText = "WAIT...";
            el.className = "prediction-text";
            el.style.color = "#fff";

            let number;
            if (result === "BIG") number = Math.floor(Math.random() * 5) + 5; 
            else number = Math.floor(Math.random() * 5);

            setTimeout(() => {
                if(result === "BIG") {
                    el.innerHTML = `BIG <span style="font-size:12px; color:#fff;">[${number}]</span>`;
                    el.className = "prediction-text pred-big";
                } else {
                    el.innerHTML = `SMALL <span style="font-size:12px; color:#fff;">[${number}]</span>`;
                    el.className = "prediction-text pred-small";
                }
            }, 1000);
        }
    </script>
</body>
</html>
